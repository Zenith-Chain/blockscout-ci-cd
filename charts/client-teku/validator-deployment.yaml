{{- if .Values.client.enabled }}
{{- range $key, $validatorClient := .Values.client.validatorClients }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $validatorClient.name }}
  labels:
    app: {{ $validatorClient.name }}
spec:
  selector:
    matchLabels:
      app: {{ $validatorClient.name }}
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ $validatorClient.name }}
    spec:
      initContainers:
      - name: init-wait
        image: alpine:3.13.2
        command: ['sh', '-c', 'echo "Wait for {{ $.Values.validatorStartWaitTime }} second(s) for extra slashing protection!" && sleep {{ $.Values.validatorStartWaitTime }}']
      containers:
      - name: {{ $validatorClient.name }}
        image: "{{ $.Values.client.image.validatorImage }}:{{ $.Values.client.image.versionTag }}"
        args:
        - vc
        {{- if $.Values.client.ethereumTestnet }}
        - --network={{ $.Values.client.ethereumTestnet }}
        {{- end }}
        - --beacon-node-api-endpoint=http://{{ $.Values.client.beacon.name }}-service.{{ $.Values.client.namespace }}.svc.cluster.local:5051
        - --data-validator-path={{ $validatorClient.dataDirPath }}
        - --validator-keys={{ $validatorClient.validatorKeysDirPath }}:{{ $validatorClient.validatorKeyPasswordsDirPath }}
        - --validators-graffiti={{ $validatorClient.graffiti | quote }}
        - --metrics-enabled=true
        - --metrics-interface=0.0.0.0
        - --log-destination=CONSOLE
        ports:
        - containerPort: 8008
          protocol: TCP
          name: metrics
        volumeMounts:
          - name: data
            mountPath: /data/teku/local
      volumes:
        - name: data
          emptyDir: { }
      securityContext:
        {{- toYaml $.Values.client.securityContext | nindent 8 }}
      serviceAccountName: validator-client
      restartPolicy: Always

---
{{- end }}
{{- end }}
